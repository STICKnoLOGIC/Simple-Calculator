<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">
<link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="app">
    <div id="error" class="error hidden">
        <img src="image/error.png" class="error_img"/>
        <div class="error_msg"><p>Please Enable JavaScript and refresh your browser to use this App.</p></div>
    </div>
    <div id="loader" class="loader see">
        <img src="image/Loader.gif" alt="LOADING" style="width:50vmin; height:auto; margin-left:auto; margin-right:auto; margin-top:auto;">
        <div class="pb"><div id="progress" class="progress"></div></div>
    </div>
</div>
<script src="scripts/math.js"></script>
<script src="scripts/untitled.txt.js"></script>
<noscript>
    <style>
        .hidden{
            display: flex;
        }
        .see{
            display: none;
        }
    </style>
</noscript>
</body>
</html>
